version: '3.8'

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: boardgame-bot
    restart: unless-stopped

    environment:
      - TELEGRAM_TOKEN=${TELEGRAM_TOKEN}
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - OPENAI_BASE_URL=${OPENAI_BASE_URL:-https://api.proxyapi.ru/openai/v1}
      - OPENAI_MODEL=${OPENAI_MODEL:-gpt-5-nano}
      - PDF_STORAGE_PATH=/app/rules_pdfs
      - DATA_PATH=/app/data
      - LOG_LEVEL=${LOG_LEVEL:-INFO}
      - MAX_REQUESTS_PER_MINUTE=${MAX_REQUESTS_PER_MINUTE:-10}
      - MAX_CONCURRENT_SEARCHES=${MAX_CONCURRENT_SEARCHES:-4}
      # Langfuse observability
      - LANGFUSE_PUBLIC_KEY=${LANGFUSE_PUBLIC_KEY:-}
      - LANGFUSE_SECRET_KEY=${LANGFUSE_SECRET_KEY:-}
      - LANGFUSE_BASE_URL=${LANGFUSE_BASE_URL:-https://cloud.langfuse.com}
      - ENABLE_TRACING=${ENABLE_TRACING:-false}
      - LANGFUSE_ENVIRONMENT=${LANGFUSE_ENVIRONMENT:-production}

    volumes:
      - ./rules_pdfs:/app/rules_pdfs
      - ./data:/app/data

    healthcheck:
      test: ["CMD-SHELL", "python -c 'import sys; sys.exit(0)'"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

    # Optional: Resource limits
    deploy:
      resources:
        limits:
          cpus: '2.0'
          memory: 2G
        reservations:
          cpus: '0.5'
          memory: 512M
